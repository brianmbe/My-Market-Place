<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/home.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-3 mb-3 mb-sm-0">
          <ul class="list-group list-group-light">
            <li
              class="list-group-item px-3 border-0 active"
              aria-current="true"
            >
              An active item
            </li>
            <li class="list-group-item px-3 border-0">
              <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
              <span>A second item</span>
            </li>
            <li class="list-group-item px-3 border-0">
              <i class="fa fa-mobile-phone" aria-hidden="true"></i>
              <span>Phones</span>
            </li>
            <li class="list-group-item px-3 border-0">
              <i class="fa fa-compass" aria-hidden="true"></i>
              <span>Clear Directions</span>
            </li>
            <li class="list-group-item px-3 border-0">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <span>Gaming</span>
            </li>
            <li class="list-group-item px-3 border-0"></li>
            <li class="list-group-item px-3 border-0">A third item</li>
            <li class="list-group-item px-3 border-0">A fourth item</li>
            <li class="list-group-item px-3 border-0">And a fifth one</li>
          </ul>
        </div>
        <div class="col-sm-6 mb-3">
          <figure class="figure">
            <img
              src="./static/images/home-page/Desktop_March_Egenda.gif"
              class="figure-img img-fluid rounded"
              alt="..."
            />
          </figure>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          <figure class="figure mt-3">
            <img
              src="./static/images/home-page/UG_WK_11_HOME_MAKEOVER_USP5_712X384.gif"
              class="figure-img img-fluid rounded"
              alt="..."
            />
          </figure>
        </div>
      </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
